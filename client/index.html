<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Discloud - Get Word Clouds for your Discord!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="styles.css">
  <!-- Required for Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <header>
      <h1 class="title">Discloud - Get Word Clouds for your Discord!</h1>
  </header>
  <main>
    <div class="container">
      <div class="form-group">
        <form>
          <label for="channelID">Channel ID</label>
          <input type="text" class="form-control" id="channelID" name="channelID" placeholder="ID">
          <label for="clientToken">Client Token</label>
          <input type="text" class="form-control" id="clientToken" name="clientToken" placeholder="Token">
          <small id="clientTokenHelp" class="form-text text-muted">Your client token will never be shared with anyone else.</small>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>      
  </main>

  <script src="client.js"></script>
  <!-- Required for Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
